<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: html(content=~{::div})}">
<body>
    <div>
        <!-- Toast Notifications -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true"
                 th:if="${success}" data-bs-autohide="true" data-bs-delay="3000">
                <div class="toast-header bg-success text-white">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body" th:text="${success}"></div>
            </div>
            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true"
                 th:if="${error}" data-bs-autohide="true" data-bs-delay="3000">
                <div class="toast-header bg-danger text-white">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <strong class="me-auto">Error</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body" th:text="${error}"></div>
            </div>
        </div>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-file-export me-2 text-primary"></i>
                Export History
            </h2>
            <a href="/warehouse/export/create" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>New Export
            </a>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-file-export me-2"></i>Total Exports
                        </h5>
                        <h3 class="mb-0" th:text="${#lists.size(exportSlips)}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export Slips Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Export Date</th>
                                <th>Note</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="slip : ${exportSlips}">
                                <td th:text="${slip.id}"></td>
                                <td th:text="${slip.product.name}"></td>
                                <td>
                                    <span class="badge bg-warning">
                                        <i class="fas fa-minus me-1"></i>
                                        <span th:text="${slip.quantity}"></span>
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(slip.exportDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${slip.note}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Initialize Script -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var toasts = document.querySelectorAll('.toast');
            toasts.forEach(function(toast) {
                new bootstrap.Toast(toast).show();
            });
        });
    </script>
</body>
</html>
