<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: html(content=~{::div})}">
<body>
    <div>
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-file-import me-2 text-primary"></i>
                Create Import Slip
            </h2>
            <a href="/warehouse/import" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>

        <!-- Import Form -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/warehouse/import/create}" th:object="${importSlip}" method="post" 
                      class="needs-validation" novalidate>
                    
                    <!-- Product Selection -->
                    <div class="mb-4">
                        <label for="product" class="form-label">
                            <i class="fas fa-box me-2"></i>Product
                        </label>
                        <select class="form-select" id="product" th:field="*{product}" required>
                            <option value="">Select a product</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.id}"
                                    th:text="${product.name}"></option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a product.
                        </div>
                    </div>
                    
                    <!-- Quantity -->
                    <div class="mb-4">
                        <label for="quantity" class="form-label">
                            <i class="fas fa-cubes me-2"></i>Quantity
                        </label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="quantity"
                                   th:field="*{quantity}" required min="1"
                                   placeholder="Enter quantity">
                            <span class="input-group-text">units</span>
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid quantity (minimum 1).
                        </div>
                    </div>

                    <!-- Note -->
                    <div class="mb-4">
                        <label for="note" class="form-label">
                            <i class="fas fa-sticky-note me-2"></i>Note
                        </label>
                        <textarea class="form-control" id="note" th:field="*{note}"
                                  rows="3" placeholder="Add any notes here"></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/warehouse/import" class="btn btn-light">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Import Slip
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Form Validation Script -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
