<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layouts/main :: html(content=~{::div})}">
<body>
    <div>
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-edit me-2 text-primary"></i>
                <span th:text="${product.id == null ? 'Create New Product' : 'Edit Product'}"></span>
            </h2>
            <a href="/products" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>

        <!-- Form Card -->
        <div class="card">
            <div class="card-body">
                <form th:action="${product.id == null ? '/products/create' : '/products/edit/' + product.id}" 
                      th:object="${product}" method="post" class="needs-validation" novalidate>
                    
                    <!-- Name Field -->
                    <div class="mb-4">
                        <label for="name" class="form-label">
                            <i class="fas fa-box me-2"></i>Product Name
                        </label>
                        <input type="text" class="form-control" id="name" 
                               th:field="*{name}" required
                               placeholder="Enter product name">
                        <div class="invalid-feedback">
                            Please provide a product name.
                        </div>
                    </div>
                    
                    <!-- Description Field -->
                    <div class="mb-4">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left me-2"></i>Description
                        </label>
                        <textarea class="form-control" id="description" 
                                  th:field="*{description}" rows="4"
                                  placeholder="Enter product description"></textarea>
                    </div>
                    
                    <!-- Quantity Field -->
                    <div class="mb-4">
                        <label for="quantity" class="form-label">
                            <i class="fas fa-cubes me-2"></i>Quantity
                        </label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="quantity" 
                                   th:field="*{quantity}" required min="0"
                                   placeholder="Enter quantity">
                            <span class="input-group-text">units</span>
                            <div class="invalid-feedback">
                                Please provide a valid quantity.
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/products" class="btn btn-light">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary" sec:authorize="hasAnyRole('USER','ADMIN')">
                            <i class="fas fa-save me-2"></i>Save Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Form Validation Script -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
