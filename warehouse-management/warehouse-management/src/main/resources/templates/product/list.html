<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layouts/main :: html(content=~{::div})}">
<body>
    <div>
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-boxes me-2 text-primary"></i>
                Product Management
            </h2>
            <a href="/products/create" class="btn btn-primary" sec:authorize="hasAnyRole('USER','ADMIN')">
                <i class="fas fa-plus me-2"></i>Add New Product
            </a>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-box me-2"></i>Total Products
                        </h5>
                        <h3 class="mb-0" th:text="${#lists.size(products)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-success">
                            <i class="fas fa-check-circle me-2"></i>In Stock
                        </h5>
                        <h3 class="mb-0" th:text="${#lists.size(products.?[quantity > 0])}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>Out of Stock
                        </h5>
                        <h3 class="mb-0" th:text="${#lists.size(products.?[quantity == 0])}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Search products...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">Sort by</option>
                            <option value="name">Name</option>
                            <option value="quantity">Quantity</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">Filter by</option>
                            <option value="in_stock">In Stock</option>
                            <option value="out_stock">Out of Stock</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.description}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td>
                                    <span th:if="${product.quantity > 0}" class="badge bg-success">
                                        <i class="fas fa-check-circle me-1"></i>In Stock
                                    </span>
                                    <span th:unless="${product.quantity > 0}" class="badge bg-danger">
                                        <i class="fas fa-times-circle me-1"></i>Out of Stock
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                                           class="btn btn-sm btn-warning me-2" sec:authorize="hasRole('ADMIN')">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                                           class="btn btn-sm btn-danger" sec:authorize="hasRole('ADMIN')"
                                           onclick="return confirm('Are you sure you want to delete this product?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
