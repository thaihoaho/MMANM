<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: html(content=~{::div})}">
<body>
    <div>
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-chart-bar me-2 text-primary"></i>
                Statistics Dashboard
            </h2>
            <div class="d-flex gap-2">
                <div class="search-box">
                    <form method="get" class="input-group">
                        <input type="text" name="search" th:value="${search}" 
                               class="form-control" placeholder="Search products..."
                               id="searchInput">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Statistics Overview Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-boxes me-2"></i>Total Products
                        </h5>
                        <h3 class="mb-0" th:text="${#lists.size(statistics)}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-box me-2"></i>Total Stock
                        </h5>
                        <h3 class="mb-0" th:text="${#aggregates.sum(statistics.![currentStock])}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-file-import me-2"></i>Total Imports
                        </h5>
                        <h3 class="mb-0" th:text="${#aggregates.sum(statistics.![totalImports])}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-file-export me-2"></i>Total Exports
                        </h5>
                        <h3 class="mb-0" th:text="${#aggregates.sum(statistics.![totalExports])}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="statisticsTable">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Current Stock</th>
                                <th>Last Import</th>
                                <th>Last Export</th>
                                <th>Total In/Out</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stat : ${statistics}">
                                <td>
                                    <strong th:text="${stat.productName}"></strong>
                                </td>
                                <td>
                                    <span class="badge bg-primary" th:text="${stat.currentStock}"></span>
                                </td>
                                <td>
                                    <div th:if="${stat.lastImportDate != null}">
                                        <small class="text-muted" 
                                               th:text="${#temporals.format(stat.lastImportDate, 'dd/MM/yyyy HH:mm')}"></small>
                                        <br>
                                        <span class="badge bg-success">
                                            <i class="fas fa-plus me-1"></i>
                                            <span th:text="${stat.lastImportQuantity}"></span>
                                        </span>
                                    </div>
                                    <span th:unless="${stat.lastImportDate != null}" class="text-muted">No imports</span>
                                </td>
                                <td>
                                    <div th:if="${stat.lastExportDate != null}">
                                        <small class="text-muted" 
                                               th:text="${#temporals.format(stat.lastExportDate, 'dd/MM/yyyy HH:mm')}"></small>
                                        <br>
                                        <span class="badge bg-warning">
                                            <i class="fas fa-minus me-1"></i>
                                            <span th:text="${stat.lastExportQuantity}"></span>
                                        </span>
                                    </div>
                                    <span th:unless="${stat.lastExportDate != null}" class="text-muted">No exports</span>
                                </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <span class="badge bg-info" 
                                              th:text="'In: ' + ${stat.totalImports}"></span>
                                        <span class="badge bg-warning" 
                                              th:text="'Out: ' + ${stat.totalExports}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${stat.currentStock > 0}" class="badge bg-success">
                                        <i class="fas fa-check-circle me-1"></i>In Stock
                                    </span>
                                    <span th:unless="${stat.currentStock > 0}" class="badge bg-danger">
                                        <i class="fas fa-times-circle me-1"></i>Out of Stock
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- DataTables CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function() {
            $('#statisticsTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ],
                pageLength: 10,
                order: [[1, 'desc']], // Sort by current stock by default
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Filter table..."
                }
            });

            // Live search functionality
            $('#searchInput').on('keyup', function(e) {
                if (e.key === 'Enter') {
                    this.form.submit();
                }
            });
        });
    </script>
</body>
</html>
